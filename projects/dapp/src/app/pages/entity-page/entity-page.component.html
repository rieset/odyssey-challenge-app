<div class="container">
    <a [routerLink]="constants.routes.listing | route">{{ 'app.navigation.back' | transloco }}</a>

    <div class="entity-page" *ngIf="entity.data$ | async as entity; else loadingOrErrorTemplate">
        <ui-entity [entity]=" entity"></ui-entity>

        <button
                class="application__actions-btn"
                (click)="getCertificate(entity.id)"
                mat-button mat-raised-button color="warn"
        >Emergency situation</button>
    </div>
</div>

<ng-template #loadingOrErrorTemplate>
    <ng-container *ngIf="entity.error$ | async; else loading">
        Entity is not be loaded
        <!-- <div class="listing__error"></div> -->
    </ng-container>
</ng-template>

<ng-template #loading>
    Loading...
    <!-- <div class="listing__loader"></div> -->
</ng-template>
