<div class="get-certificate-page">
  <div class="get-certificate-page__layout">
    <div class="get-certificate-page__title">
      In what field you have the knowledge to help someone?
    </div>
    <form
      [formGroup]="chooseForm"
      class="get-certificate-page__choose-form mat-form-rounded-theme"
    >
      <mat-radio-group
        formControlName="category"
        aria-labelledby="example-radio-group-label"
        class="get-certificate-page__categories"
        [ngClass]="{'active': this.chooseFormStatus.category.isActive}"
        [(ngModel)]="selectedCategory">
        <mat-radio-button (focus)="chooseFormCategoryChange()" class="get-certificate-page__category" *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="get-certificate-page__separator"><span>or</span></div>
      <mat-form-field
        [ngClass]="{'active': this.chooseFormStatus.field.isActive}"
        class="get-certificate-page__enter-id mat-form-field--type-1-theme"
        floatLabel="never"
        color="primary"
        appearance="outline"
      >
        <input
          formControlName="field"
          (focus)="this.chooseFormStatus.field.isActive = true"
          (blur)="chooseFormFieldChangeBlur()"
          matInput
          placeholder="Enter your field"
          value=""
        />
      </mat-form-field>
    </form>
    <div class="get-certificate-page__steps">
      <span class="get-certificate-page__steps-item"></span>
    </div>
    <button
      (click)="chooseFormSubmitHandler()"
      [disabled]="chooseForm.invalid || chooseFormIsLoading"
      color="primary"
      mat-flat-button
      class="get-certificate-page__main-button"
    >
      Submit
    </button>
  </div>
</div>
