      In what field you have the knowledge to help someone?
    </div>
    <form
      [formGroup]="chooseForm"
      class="get-certificate-page__choose-form mat-form-rounded-theme"
    >
      <mat-radio-group
        formControlName="category"
        aria-labelledby="example-radio-group-label"
        class="get-certificate-page__categories"
        [ngClass]="{'active': this.chooseFormStatus.category.isActive}"
        [(ngModel)]="selectedCategory">
        <mat-radio-button
          [disabled]="category !== 'ðŸ”¥ Firefighting'"
          [checked]="category === 'ðŸ”¥ Firefighting'"
          (focus)="chooseFormCategoryChange()"
          class="get-certificate-page__category"
          *ngFor="let category of categories"
          [value]="category"
        >
          {{category}}
        </mat-radio-button>
      </mat-radio-group>

<!--          placeholder="Enter your Qfield"-->
<!--          value=""-->
<!--        />-->
<!--      </mat-form-field>-->
    </form>
    <div class="get-certificate-page__steps">
      <span class="get-certificate-page__steps-item"></span>
    </div>
    <ng-container *ngIf="certs.data$ | async as list;">
      <a
        [routerLink]="constants.routes.entity | route: entity?.id"
        class="listing__item"
        *ngFor="let entity of list; trackBy: trackByFn"
        color="primary"
        mat-flat-button
        class="get-certificate-page__main-button"
      >
        {{ entity.title.value }}
      </a>
