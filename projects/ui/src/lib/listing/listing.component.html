<div class="container">
  <h1>In what field you have the knowledge to help someone?</h1>
</div>

<div class="listing" *ngIf="certs.data$ | async as list; else loadingOrErrorTemplate">

  <a [routerLink]="constants.routes.entity | route: entity?.id" class="listing__item" *ngFor="let entity of list; trackBy: trackByFn">
    {{ entity.title.value }}
  </a>
</div>

<ng-template #loadingOrErrorTemplate>
  <ng-container *ngIf="certs.error$ | async; else loading">
    List is a empty
    <!-- <div class="listing__error"></div> -->
  </ng-container>
</ng-template>

<ng-template #loading>
  Loading...
  <!-- <div class="listing__loader"></div> -->
</ng-template>
