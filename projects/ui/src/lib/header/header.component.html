<header class="container header">

    <ng-template #guestTemplate>
      <div class="header__link" (click)="signupHandler()"
           routerLinkActive="active">{{ 'app.header.signup' | transloco }}</div>
    </ng-template>

    <a [routerLink]="constants.routes.application | route" [routerLinkActiveOptions]="{exact:true}" class="header__link"
       routerLinkActive="active">{{ 'app.title' | transloco }}</a>

    <div class="header__profile" *ngIf="user$ | async as user; else guestTemplate">
      <div class="header__link" (click)="logoutHandler()">{{ 'app.header.logout' | transloco }}</div>
    </div>

</header>
