<div class="footer" #footerRef>

    <div class="footer__log" *ngIf="lastLogMessage$ | async as message"
    >
        <div class="footer__log-time">{{ message.datetime | timeLeft }}</div>
        <div class="footer__log-message" [innerHTML]="message.message | safeHtml"></div>
        <div class="footer__log-type">{{ message.type }}</div>
    </div>
</div>
